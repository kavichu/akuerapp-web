<div class="form-group">
  <div class="row">
    <div class="col-lg-3">      
    </div>    
    <div class="col-lg-6">      
      <!-- <label for="geolocation">Ingrese una direccion</label> -->
      <!-- <input type="text" id="geolocation" value="Ej. Av. EspaÃ±a, Asuncion" class="form-control" > -->
      <google-places location="location"></google-places>
    </div>
    <div class="col-lg-3">      
    </div>    
  </div>
</div>
<!-- <br> -->
<div id="map_canvas">
  <ui-gmap-google-map 
        center='map.center' 
        zoom='map.zoom'
        dragging="map.dragging"
        bounds="map.bounds"
        events="map.events"
        options="map.options"
        pan="true"
        control="map.control"
        >
        <!-- <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id"> -->
        <!-- </ui-gmap-marker> -->

        <ui-gmap-markers models="map.markers" coords="'self'">
          <ui-gmap-window options="windowOptions" closeClick="closeClick()">
            <div>{{self.nombre}}</div>
          </ui-gmap-window>
        </ui-gmap-markers>

        <ui-gmap-circle center="circle.center"
                radius="circle.radius"
                fill="circle.fill"
                stroke="circle.stroke" >
        </ui-gmap-circle>
  </ui-gmap-google-map>
  <rzslider
         rz-slider-model="distanciaSlider"
         rz-slider-floor="1"
         rz-slider-ceil="100"></rzslider>
</div>
